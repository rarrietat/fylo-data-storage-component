<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <title>Fylo</title>
</head>
<body>
    <div class="bg"></div>
    <section class="card-container">
        
        <div class="card1">
            <img class = "logo" src="images/logo.svg" alt="Fylo">
            <div class = "actions">
                <div class="bg-icon">
                    <img src="images/icon-document.svg" alt="Document">
                </div>
                <div class="bg-icon">
                    <img src="images/icon-folder.svg" alt="Folder">
                </div>
                <div class="bg-icon">
                    <img src="images/icon-upload.svg" alt="Upload">
                </div>
            </div>
        </div>

        <div class="card2">
            <div class="info-gb">
                <h2>185</h2>
                <p>GB LEFT</p>
            </div>
            <p>You've used <strong>815 GB</strong> of your storage</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <class class="gb">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
        </div>

    </section>
</body>
</html>
